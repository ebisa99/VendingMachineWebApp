<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vending Machine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom CSS files here -->
    <link rel="stylesheet" href="CSS/Home.css">
</head>
<body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr>
        <ul class="list-group" id="errorMessages"></ul>

        <div class="row">
            <!-- left container -->
            <div class="col-md-8">
                <!--<h2>items</h2>-->
                <div id="itemsDiv">
                     
                </div>
            </div> <!--end of items container-->
            <div class="col-md-4">
                <p style="text-align: center"><b>Total $ in</b></p>
                <input id="moneyDisplayId" readonly></input>
                <div id="moneyButtons">
                <p>
                <button id="dollarButton" style="font-weight:bold">Add Dollar</button>
                <button id="quarterButton" style="font-weight:bold">Add Quarter</button>
                </p>
                <p>
                <button id="dimeButton" style="font-weight:bold">Add Dime</button>
                <button id="nickelButton" style="font-weight:bold">Add Nickel</button>
                </p>
                </div>
                <hr>
                <p style="text-align: center"><strong>Messages</strong></p>
                <input id="messageDisplayId" readonly></input>
                <div style="margin-left:50px">
                <p style="float: left;"><b>Item:</b></p>
                <input id="itemDisplayId" readonly></input>
                <input type="hidden" id="itemId"></input>
                </div>
                <button id="purchaseButton" style="margin-left:100px" onclick="purchase()"><b>Make Purchase</b></button>
                <hr>
                <p style="text-align: center"><strong>Change</strong></p>
                <input id="changeDisplayId" readonly></input>
                <button id="changeReturn" style="font-weight:bold; margin-left:130px" onclick="returnChange()">Change Return</button>
            </div><!--end of money container-->
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="JS/Home.js"></script>
</body>
</html>
